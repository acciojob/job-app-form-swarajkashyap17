<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
	<fieldset>
		<legend>Job Application Form</legend>
		<br>
		<br>


		<label for="name">NAME*</label>
		<input type="text" name="name" id="name">
		<br>
		<br>

		<label for="email">Email*</label>
		<input type="email" name="email" id="email" required>
		<br>
		<br>

		 <span >Gender*</span>
		<input type="radio" id="male" name="gender" value="Male" required>
		<label for="male">Male</label>

		<input type="radio" id="female" name="gender" value="Female" required>
		<label for="female">Female</label>

		<input type="radio" id="other" name="gender" value="Others" required>
		<label for="other">Others</label>
		<br>
		<br>
		<label for="age">Age</label>

		<input type="number" id="age" name="age" required>
		<br>
		<br>

		 <label for="laptop">Laptop Brands*</label>
            <select id="laptop" name="laptop" required>
                <option value="">Select Brand</option>
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="HP">HP</option>
            </select>
            <br><br>

            <label for="age">Age*</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="dob">Date of Birth*</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="password">Password*</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="portfolio">Portfolio URL*</label>
            <input type="url" id="portfolio" name="portfolio" required><br><br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
